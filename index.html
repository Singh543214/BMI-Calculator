<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#129658; BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="ma">&#129658; BMI</h1>
    <div class="container">
        <div id="heading">
            <h1>BMI Calculator</h1>
        </div>
        <div class="man">
            <label for="height"><strong>Height(foot)*</strong></label>
            <input type="number" id="height" placeholder="Enter Height in foot">
        </div>
        <div class="man">
            <label for="weight"><strong>Weight(kg)*</strong></label>
                <input type="number" id="weight" placeholder="Enter Weight in kg">
        </div>
        <button onclick="calcBmi()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
    
</main>

</body>
</html>
